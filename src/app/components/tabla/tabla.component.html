<table class="table table-hover">
  <thead class="thead-light">
    <th>#</th>
    <th>Denominación</th>
    <th>Tiempo de Preparación</th>
    <th>Precio de Venta</th>
    <th>
      <a class="btn btn-outline-success" routerLink="/plato/0"
        ><i class="fa fa-plus-square"></i> Agregar</a
      >
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let plato of platos">
      <th (click)="update(plato.id)">{{ plato.id }}</th>
      <td (click)="update(plato.id)">{{ plato.denominacion }}</td>
      <td (click)="update(plato.id)">{{ plato.tiempoPreparacion }}</td>
      <td (click)="update(plato.id)">{{ plato.precioVenta }}</td>
      <td>
        <a class="btn text-danger" (click)="delete(plato.id)"
          ><i class="fa fa-trash fa-lg"></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>
