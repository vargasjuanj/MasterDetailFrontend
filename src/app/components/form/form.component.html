<div
  class="modal"
  id="modalDetalle"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{
            edit ? "Actualizar detalle del plato" : "Agregar detalle del plato"
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          name="formDetalle"
          [formGroup]="formDetalle"
          (ngSubmit)="save(formDetalle)"
        >
          <input type="hidden" name="id" id="id" formControlName="id" />

          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input
              type="text"
              class="form-control"
              name="cantidad"
              id="cantidad"
              formControlName="cantidad"
            />
            <div *ngIf="formDetalle.controls['cantidad'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="articulo">Articulo:</label>
            <input
              type="text"
              class="form-control"
              name="articulo"
              id="articulo"
              formControlName="articulo"
            />
            <div *ngIf="formDetalle.controls['articulo'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            *ngIf="isError"
          >
            <p class="alertFont">Â¡Debes completar todos los campos!</p>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
              (click)="onCloseAlert()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              #btnClose
              (click)="onClose()"
            >
              Cerrar
            </button>
            <button type="submit " class="btn btn-primary">
              Guardar detalle del plato
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
